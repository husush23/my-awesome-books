<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column">
    <main>
      <nav class="navbar navbar-light bg-light p-4">
        <div class="logo">
          <h1 class="">
            Awesome
            <span class="">Book</span> List
          </h1>
        </div>
        <div class="nav-list d-flex gap-5 ms-3 p-3">
          <a href="#" class="list nav-link">List</a>
          <a href="#" class="add-book nav-link">Add book</a>
          <a href="#" class="contact nav-link">Contact</a>
        </div>
      </nav>
      <div class="div d-flex justify-content-between m-5">
        <p></p>
        <p id="clock">two</p>
      </div>
      <div class="container">
        <form id="book-form" class="d-none">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" />
          </div>

          <input
            type="submit"
            value="Add Book"
            class="btn btn-primary btn-block"
          />
        </form>

        <div id="contact" class="d-none">
          <div class="d-flex flex-column align-items-center">
            <h2>contact us</h2>
            <p>contact@gmail.com</p>
            <p>Copyright by Hussein</p>
          </div>
        </div>
      </div>
      <table
        class="table table-striped mt-5 d-flex flex-column align-items-center"
      >
        <thead>
          <tr class="gap-lg-5">
            <th class="me-5"></th>
            <th class="me-5"></th>
            <th class="me-5"></th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </main>

    <script src="main.js"></script>
  </body>
</html>
